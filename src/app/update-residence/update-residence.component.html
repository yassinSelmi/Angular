<h2 style="text-align: center; margin-top: 40px;">Modifier Résidence</h2>
<div class="container">
  <form (ngSubmit)="updateResidence()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" [(ngModel)]="residenceToUpdate.name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="address">Adresse</label>
      <input type="text" [(ngModel)]="residenceToUpdate.address" name="address" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="image">Image (URL)</label>
      <input type="text" [(ngModel)]="residenceToUpdate.image" name="image" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="status">Statut</label>
      <select [(ngModel)]="residenceToUpdate.status" name="status" class="form-control" required>
        <option value="Disponible">Disponible</option>
        <option value="Vendu">Vendu</option>
        <option value="En Construction">En Construction</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Mettre à jour</button>
  </form>
</div>
